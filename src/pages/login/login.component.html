<div class="container login-container">
  <div class="row">
    <div class="col-md-6 offset-md-3 login-form">
      <h3>Aluguel de Carros</h3>
      <form>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Email" name="email" [(ngModel)]="creds.email" required #email="ngModel"/>
          <div *ngIf="!email.valid && email.touched" class="alert alert-danger" role="alert">Email Obrigatório</div>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Senha" name="password" [(ngModel)]="creds.password" required #password="ngModel"/>
          <div *ngIf="!password.valid && password.touched" class="alert alert-danger" role="alert">Senha Obrigatória</div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit" (click)="login()">Entrar</button>
        </div>
        <div class="form-group">
            <button class="btn btn-secondary" type="submit" (click)="signUp()">Cadastre-se</button>
        </div>
        <div class="form-group">
          <a href="#" class="ForgetPwd">Esqueceu a senha?</a>
        </div>
      </form>
    </div>
  </div>
</div>
